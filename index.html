<html>

<head>

</head>

<body>
    <input type="range" min="1" max="100" value="50" id="slider">

    <script>
        function handleChange(field, data) {
            let body = `${field}:${data}`;
            return fetch("", { method: "PUT", body });
        }

        const el = document.getElementById("slider");
        el.addEventListener("input", (e) => {
            handleChange(e.target.id, e.target.value).catch(console.error);
        });

    </script>
</body>

</html>
